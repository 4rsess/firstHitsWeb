<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Алгоритм кластеризации</title>
    <link rel="stylesheet" href="clusteringAlgorithm.css">
</head>
<body>
    <h1>Алгоритм кластеризации</h1>
    <h2>Расставьте точки на поле</h2>

    <canvas id="canvas" width="800" height="600"></canvas>

    <div>
        <input class="tab" type="number" id="clustersCount" min="1" max="6" value="3">
        <label> Кол-во кластеров </label>
    </div>

    <div>
        <input class="tab" type="number" id="eps" min="10" max ="100" value="50">
        <label> Радиус поиска </label>
    </div>

    <div>
        <input class="tab" type="number" id="minPoints" min="3" max="8" value = "3">
        <label> Минимальное количество точек </label>
    </div>

    <button class="findClusters" onclick='findClusters()'>Нахождение кластеров</button>
    <button class="clearCanvas" onclick="clearCanvas()">Очистить поле</button>
    
    <script src="clusteringAlgorithm.js"></script>
</body>
</html>
