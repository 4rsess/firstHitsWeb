<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дерево решений</title>
    <link rel="stylesheet" href="decisionTree.css">
</head>
<body>
    <div class="area">
        <div class="inputSection">
            <h2 class="nameInput1">Загрузите ваш CSV файл</h2>
            <input type="file" id="csvFileInput" accept=".csv">
            <button class="buttonBuild" id="buildTreeBtn">Построить дерево</button>
        </div>
        <div id="tree" class="tree"></div>
        <div class="searchSection">
            <h2 class="nameInput2">Поиск элемента</h2>
            <textarea id="csvSearch" cols="40" rows="5"></textarea>
            <button class="buttonSearch" id="searchBtn">Поиск</button>
        </div>
    </div>
    <script src="decisionTree.js"></script>
</body>
</html>
