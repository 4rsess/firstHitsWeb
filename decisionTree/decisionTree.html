<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дерево решений</title>
    <link rel="stylesheet" href="decisionTree.css">
</head>
<body>
    <div class="topBar">
        <a class="link" href="/site.html"> Главная</a>
        
        <div class="links">
            <a class="link" href="/aStar/aAlgorithm.html"> А*</a>
            <a class="link" href="/clusteringAlgorithm/clusteringAlgorithm.html"> Алгоритм кластеризации</a>
            <a class="link" href="/geneticAlgorithm/geneticAlgorithm.html"> Генетический алгоритм</a>

            <a class="currlink" href="/decisionTree/decisionTree.html"> Дерево решений</a>
        </div>
    </div>

    <div class="area">
        <div class="inputSection">
            <p class="nameUploadFile">Загрузите ваш CSV файл</p>
            <input class="selectFile" type="file" id="csvFileInput" accept=".csv">
            <button class="buttonBuild" id="buildTreeBtn">Построить дерево</button>
        </div>

        <div id="tree" class="tree"></div>

        <div class="searchSection">
            <p class="nameElementSearch">Поиск элемента</p>
            <textarea class="inputText" id="csvSearch" cols="40" rows="5"></textarea>
            <button class="buttonSearch" id="searchBtn">Поиск</button>
            <p class="PS">p.s.</p>
            <p class="inputData">300000, 100000, 50000, Удовлетворительное</p>
        </div>
    </div>

    <script src="decisionTree.js"></script>
</body>
</html>
