<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A*</title>
    <link rel="stylesheet" href="aAlgorithm.css">
</head>
<body>

    <p class="mapSize">Укажите размер карты</p>
    <p class="changes">Изменения</p>

    <div class="topBar">

        <a class="link" href="/site.html"> Главная</a>
        
        <div class="links">
            <a class="currlink" href="/aStar/aAlgorithm.html"> А*</a>
            <a class="link" href="/clusteringAlgorithm/clusteringAlgorithm.html"> Алгоритм кластеризации</a>
            <a class="link" href="/geneticAlgorithm/geneticAlgorithm.html"> Генетический алгоритм</a>

    </div>

    <div>

    <div class="bottoms">
        <button class="bottonGeneration" onclick="generateMap()">Генерация карты</button>

        <button class="bottonFind" onclick="findPath()">Найти путь</button>

    <div class="map" id="map"></div>
