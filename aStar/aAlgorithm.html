<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A*</title>
    <link rel="stylesheet" href="aAlgorithm.css">
</head>
<body>
    <h1 class="nameAlgorithm">Алгоритм A*</h1>
    <h2 class="mapSize">Размер карты</h2>
    <h1 class="down1"></h1>
    <label for="mapSize"></label>
    <input class="tab" type="number" id="mapSize" min="1" placeholder="Введите размер">
    <button class="bottontab1" onclick="generateMap()">Генерация карты</button>
    <button class="addObstacleBtn" id="addObstacleBtn">Добавление/удаление стенки</button> 
    <button class="addStartBtn" id="addStartBtn">Добавить/удалить старт</button>
    <button class="addEndBtn" id="addEndBtn">Добавить/удалить конец</button>
    <button class="bottontab" onclick="findPath()">Найти путь</button>
    <div class="map" id="map"></div>
    <script src="aAlgorithm.js"></script>
</body>
</html>
