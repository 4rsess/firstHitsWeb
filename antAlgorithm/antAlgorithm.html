<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Муравьиный алгоритм</title>
    <link rel="stylesheet" href="antAlgorithm.css">
</head>
    <div class="topBar">
        <a class="link" href="/site.html"> Главная</a>
        
        <div class="links">
            <a class="link" href="/aStar/aAlgorithm.html"> А*</a>
            <a class="link" href="/clusteringAlgorithm/clusteringAlgorithm.html"> Алгоритм кластеризации</a>
            <a class="link" href="/geneticAlgorithm/geneticAlgorithm.html"> Генетический алгоритм</a>
            <a class="currlink" href="/antAlgorithm/antAlgorithm.html"> Муравьиный алгоритм</a>
            <a class="link" href="/decisionTree/decisionTree.html"> Дерево решений</a>
        </div>
    </div>

    <div class="content">
        
        <canvas id="canvas" width="800" height="600"></canvas>

        <div class="block">

            <p class="faq"> Расставьте точки на холсте и укажите параметры</p>

            <div class="input">
                <label> Кол-во муравёв</label>
                </br>
                <input class="data" type="range" id="numAnts" min="40" max="150" value="80" oninput="this.nextElementSibling.value = this.value">
                <output>80</output>
                </br>
                <label> Кол-во итераций</label>
                </br>
                <input class="data" type="range" id="numIterations" min="30" max ="100" value="50" oninput="this.nextElementSibling.value = this.value">
                <output>50</output>
                </br>
                <label> Скорость испарения феромонов</label>
                </br>
                <input class="data" type="range" id="evaporationRate" min="0.1" max="0.8" value = "0.4" step="0.1" oninput="this.nextElementSibling.value = this.value">
                <output>0.4</output>
            </div>
            
            <div class="buttons">
                <button id="findWay">Найти путь</button>
            </br>
                <button id="clearCanvas">Очистить холст</button>
            </div>
        </div>  
    </div>
    <script src="antAlgorithm.js"></script>
</body>
</html>
