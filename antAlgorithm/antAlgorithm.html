<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Муравьиный алгоритм</title>
    <link rel="stylesheet" href="antAlgorithm.css">
</head>
<body>
    <h1>Муравьиный алгоритм</h1>
    <h2>Расставьте точки на поле</h2>

    <canvas id="canvas" width="800" height="600"></canvas></br>
    <div>
        <input type="tab" min="10" max="80" value = "50" class="slider" id="numAnts">
        <label for="antCount"> количество муравьёв</label>
    </div>
    <div>
        <input type="tab" min="30" max="150" value = "80" class="slider" id="numIterations">
        <label for="antCount"> количество итераций</label>
    </div>
    <div>
        <input type="tab" min="0.1" max="0.7" value = "0.3" step="0.1" class="slider" id="evaporationRate">
        <label for="antCount"> скорость испарения феромонов</label>
    </div>
   
    <button class="findWay" onclick="findWay()">Нахождение кратчайшего пути</button>
    <button class="clearCanvas" onclick="clearCanvas()">Очистить поле</button>
    <script src="antAlgorithm.js"></script>
</body>
</html>
