    <meta charset="UTF-8">

</head>
    <div class="topBar">
        <a class="link" href="/site.html"> Главная</a>
        
        <div class="links">
            <a class="link" href="/aStar/aAlgorithm.html"> А*</a>
            <a class="link" href="/clusteringAlgorithm/clusteringAlgorithm.html"> Алгоритм кластеризации</a>

    <div class="content">
        <canvas id="canvas" width="800" height="600"></canvas>

        <div class="block">

            <p class="faq"> Расставьте точки на холсте и укажите параметры</p>

            <div class="input">
                <label> Размер поппуляции</label>
                </br>
                <input class="data" type="range" id="populationSize" min="50" max="300" value="150" step="10" oninput="updateOutput(this)">
                <output>700</output>
                </br>
                <label> Кол-во поколений</label>
                </br>
                <input class="data" type="range" id="generations" min="50" max ="300" value="150" step="10" oninput="updateOutput(this)">
                <output>700</output>
            </div>
            
            <div class="buttons">
                <button id="findGenetic">Запуск алгоритма</button>
            </br>
                <button id="clearCanvas">Очистка холста</button>
            </div>
        </div>  
    </div>
<script src="geneticAlgorithm.js"></script>
